<div class="app-body">
  <app-sidebar #appSidebar [fixed]="true" [display]="'lg'" [minimized]="sidebarMinimized"
    (minimizedChange)="toggleMinimize($event)">
    <app-sidebar-nav [navItems]="navItems" [perfectScrollbar] [disabled]="appSidebar.minimized">
    </app-sidebar-nav>
    <!-- <app-sidebar-minimizer> </app-sidebar-minimizer> -->
  </app-sidebar>
  <main class="main">
    <cui-breadcrumb> </cui-breadcrumb>
    <div class="container-fluid">
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
<app-footer>

</app-footer>


<div bsModal #childModal="bs-modal" class="modal  " id="exampleModal" tabindex="-1" role="dialog"
  aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">AMMS</h5>
        <button type="button" class="close" (click)=" hideChildModal()" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{messageBody}}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)='logout()' data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)='stay()'>Stay</button>
      </div>
    </div>
  </div>
</div>
